<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

            <label for="fName">First Name:</label>
            <br>
            <input id="fName" type="text">
            <br>
            <label for="lName">Last Name:</label>
            <br>
            <input id="lName" type="text">
            <br>
            <label for="email">Email:</label>
            <br>
            <input id="email" type="email">
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input id="phone" type="tel">
            <br>
            <label for="dob">Date of Birth:</label>
            <br>
            <input id="dob" type="date">
            <br>
            <label for="cType">Car Type:</label>
            <br>
            <select name="car_type" id="cType">
                <option value="small sedan">Small Sedan</option>
                <option value="big sedan">Big Sedan</option>
                <option value="SUV">SUV</option>
                <option value="SUV 4x4">SUV 4X4</option>
            </select>
            <br>
            <label for="duration">Rental Duration:</label>
            <br>
            <input id="duration" type="number">
            <br>
            <input id="insurance" type="checkbox">
            <label for="insurance">Add Comprehensive Insurance Coverage</label>
            <br>
            <label for="sd">Rental Start Date:</label>
            <br>
            <input id="sd" type="date">
            <br>
            <label for="end">Rental End Date:</label>
            <br>
            <input id="end" type="date">
            <br>
            <label for="comments">Additional Comments:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            <br>
            <label for="uploade">Uploade Driving License:</label>
            <br>
            <input type="file">
            <br>
            <input type="submit">


    </form>
</body>
</html>
